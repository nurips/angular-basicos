
<div *ngIf="h;else noBorrado">
    <h3 >Heroe Borrado : <small>{{h}}</small></h3>
  
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nadass</h3>
</ng-template>


<button (click)="borrarHeroe()">
    borrar heroe
</button>

<ul *ngFor="let heroe of heroes;let i=index">
    <li>{{i+1}}-{{heroe}}</li>
</ul>
